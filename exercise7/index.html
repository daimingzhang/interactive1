
<!doctype html>

<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>
    Exercise 7
  </title>
  <style>

	  body {
	  		text-align: center;
	  }

  	#pause-vid {
  		display: none;
  	}

  	.btn {
  		letter-spacing: 2px;
  		font-size:16px;
  		font-family: Arial, Helvetica, sans-serif;
  		font-weight: bold;
  		cursor: pointer;
  	}
    
  </style>

  <script>
      $(document).ready(function(){

      $("#play-vid").click(function(){
        $(this).hide();
        $("#pause-vid").show();
       $("#bart")[0].play();
      });
      $("#pause-vid").click(function(){
         $(this).hide();
         $("#play-vid").show();
        $("#bart")[0].pause();
        
       });
      $("#bart").on("ended", function(){
        $("#play-vid").show();
        $("#pause-vid").hide();
      });
    });

    
  </script>
</head>

<body>

	<p>
		<button id="play-vid" class="btn">PLAY</button>
		<button id="pause-vid" class="btn">PAUSE</button>

		<br />
		<br />

		<video id="bart" width="360" height="640">
		  <source src="Ray.mp4" type="video/mp4">
		</video>
</body>
</html>
